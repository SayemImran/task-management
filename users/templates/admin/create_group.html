{% extends "admin/admin_dashboard.html" %}
{% block content %}
<div class="w-1/2 mx-auto">
    <ul>
        {% for message in messages %}
            <li class="px-1 py-2 bg-green-500 text-white">{{message}}</li>
        {% endfor %}
    </ul>
    <form method='POST'>
        {% csrf_token %}
        {{form}}
        <button type="submit" class="px-2 py-1 text-white bg-blue-500 rounded">Create Group</button>
    </form>
</div>
{% endblock content %}
