<!-- Navbar -->
<header class="bg-purple-900 shadow-lg">
  <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
    <!-- Logo -->
    <div class="text-2xl font-bold text-purple-50 neon-text">
      TaskMaster
    </div>

    <!-- Desktop Menu -->
    <div class="hidden md:flex space-x-6">
      <a href="#" class="text-purple-200 hover:text-purple-50 neon-text transition duration-300">Features</a>
      <a href="#" class="text-purple-200 hover:text-purple-50 neon-text transition duration-300">Pricing</a>
      <a href="#" class="text-purple-200 hover:text-purple-50 neon-text transition duration-300">About</a>
      <a href="#" class="text-purple-200 hover:text-purple-50 neon-text transition duration-300">Contact</a>
    </div>

    <!-- Sign In / Sign Up Buttons -->
    <div class="hidden md:flex gap-2">
      <a href="{% url 'sign-in' %}" class="bg-purple-700 neon-button text-white px-4 py-2 rounded-md hover:bg-purple-600 hover:shadow-[0_0_20px_#a78bfa] transition duration-300">Sign In</a>
      <a href="{% url 'sign-up' %}" class="bg-purple-700 neon-button text-white px-4 py-2 rounded-md hover:bg-purple-600 hover:shadow-[0_0_20px_#a78bfa] transition duration-300">Sign Up</a>
    </div>

    <!-- Mobile Menu Toggle -->
    <div class="md:hidden">
      <button id="menu-toggle" class="text-purple-200 hover:text-purple-50 focus:outline-none">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="md:hidden hidden bg-purple-950 px-6 py-4">
    <a href="#" class="block py-2 text-purple-200 hover:text-purple-50 neon-text transition duration-300">Features</a>
    <a href="#" class="block py-2 text-purple-200 hover:text-purple-50 neon-text transition duration-300">Pricing</a>
    <a href="#" class="block py-2 text-purple-200 hover:text-purple-50 neon-text transition duration-300">About</a>
    <a href="#" class="block py-2 text-purple-200 hover:text-purple-50 neon-text transition duration-300">Contact</a>
    <a href="{% url 'sign-in' %}" class="block py-2 mt-2 bg-purple-700 neon-button text-white px-4 rounded-md hover:bg-purple-600 hover:shadow-[0_0_20px_#a78bfa] transition duration-300">Sign In</a>
    <a href="{% url 'sign-up' %}" class="block py-2 mt-2 bg-purple-700 neon-button text-white px-4 rounded-md hover:bg-purple-600 hover:shadow-[0_0_20px_#a78bfa] transition duration-300">Sign Up</a>
  </div>

  <!-- Mobile Menu Script -->
  <script>
    document.getElementById("menu-toggle").addEventListener("click", function () {
      document.getElementById("mobile-menu").classList.toggle("hidden");
    });
  </script>
</header>

  .neon-text {
    text-shadow: 0 0 5px #a78bfa, 0 0 10px #a78bfa, 0 0 20px #8b5cf6, 0 0 40px #8b5cf6;
  }

  .neon-button {
    box-shadow: 0 0 10px #a78bfa, 0 0 20px #8b5cf6, 0 0 30px #8b5cf6;
    transition: 0.3s;
  }

  .neon-button:hover {
    box-shadow: 0 0 20px #a78bfa, 0 0 30px #8b5cf6, 0 0 50px #a78bfa;
