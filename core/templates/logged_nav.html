<header class="bg-gradient-to-r from-purple-900 via-purple-800 to-purple-900 shadow-[0_0_20px_#8b5cf6]">
  <nav class="container mx-auto px-6 py-3">
    <div class="flex justify-between items-center">
      <a href="index.html" class="text-xl font-bold text-purple-50 neon-text">
        Taskify
      </a>
      <div class="hidden md:flex space-x-4">
        <a href="{% url 'manager-dashboard' %}" class="text-purple-200 neon-text hover:text-purple-50 hover:drop-shadow-[0_0_10px_#a78bfa] transition">
          Dashboard
        </a>
        <a href="#" class="text-purple-200 neon-text hover:text-purple-50 hover:drop-shadow-[0_0_10px_#a78bfa] transition">
          Tasks
        </a>
        <a href="{% url 'group-list' %}" class="text-purple-200 neon-text hover:text-purple-50 hover:drop-shadow-[0_0_10px_#a78bfa] transition">
          Groups
        </a>
        <a href="{% url 'create-task' %}" class="text-purple-200 neon-text hover:text-purple-50 hover:drop-shadow-[0_0_10px_#a78bfa] transition">
          Create Task
        </a>
      </div>
      <div class="flex items-center">
        <div class="relative">
          <button id="user-menu-button" class="flex items-center focus:outline-none">
            <img
              class="h-8 w-8 rounded-full object-cover border-2 border-purple-400 shadow-[0_0_10px_#a78bfa]"
              src="https://placekitten.com/100/100"
              alt="User avatar"
            />
          </button>
          <div id="user-menu" class="absolute right-0 mt-2 w-48 bg-purple-900 text-purple-200 rounded-md shadow-[0_0_20px_#8b5cf6] py-1 hidden">
            <a href="{% url 'admin-dashboard' %}" class="block px-4 py-2 text-sm hover:bg-purple-700 hover:shadow-[0_0_10px_#a78bfa] transition">
              Dashboard
            </a>
            <a href="{% url 'profile' %}" class="block px-4 py-2 text-sm hover:bg-purple-700 hover:shadow-[0_0_10px_#a78bfa] transition">
              Profile
            </a>
            <form method='POST' action="{% url 'sign-out' %}">
              {% csrf_token %}
              <button type="submit" class="block w-full text-left px-4 py-2 text-sm hover:bg-purple-700 hover:shadow-[0_0_10px_#a78bfa] transition">
                Logout
              </button>
            </form>
          </div>
        </div>
        <div class="md:hidden ml-4">
          <button id="menu-toggle" class="text-purple-200 hover:text-purple-50 focus:outline-none">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div id="mobile-menu" class="md:hidden hidden mt-4">
      <a href="#" class="block py-2 text-purple-200 hover:text-purple-50 neon-text transition">Dashboard</a>
      <a href="#" class="block py-2 text-purple-200 hover:text-purple-50 neon-text transition">Tasks</a>
      <a href="#" class="block py-2 text-purple-200 hover:text-purple-50 neon-text transition">Groups</a>
      <a href="#" class="block py-2 text-purple-200 hover:text-purple-50 neon-text transition">Create Group</a>
    </div>
  </nav>
</header>
